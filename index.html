<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
         <div class="main">
      	<nav>
      		<div class="logo">
      			<img src="img/logo.png">
      		</div>
      		<div class="nav-links">
      			<ul>
      				<li><a href="#">HOME </a></li>
      				<li><a href="#"> PHONE</a></li>
      				<li><a href="#"> ACCESSORIES</a></li>
      				<li><a href="#"> CART</a>
      				</li>
      			</ul>
      		</div>
      	</nav>
      <div class="information">
      	<div class="overlay"></div>
      	<img src="img/phone.png" class="mobile">
      	<div id="circle">
      		<div class="feature one">
      			<img src="img/cemra.png">
      			<div>
      				<h1>camra</h1>
      				<p>12MP, wide angle lens</p>
      			</div>
      		</div>
      		<div class="feature two">
      			<img src="img/betry.png">
      			<div>
      				<h1>Battery</h1>
      				<p>5000mAH</p>
      			</div>
      		</div>
      		<div class="feature three">
      			<img src="img/display.png">
      			<div>
      				<h1>Display</h1>
      				<p>6.5" mini-drop fullscreen</p>
      			</div>
      		</div>
      		<div class="feature four">
      			<img src="img/pro.png">
      			<div>
      				<h1>processor</h1>	
      				<p>snapdragon Octa-core 11nm</p>
      			</div>
      		</div>
      	</div>
      	<div class="controls">
      		<img src="img/arrow.png" id="upBtn">:
             <h3>Feature</h3>
      		<img src="img/arrow.png" id="downBtn">
      	</div>
      </div>


      <script>
      	var circle = document.getElementById("circle")
      	var upBtn = document.getElementById("upBtn")
      	var downBtn = document.getElementById("downBtn")
       
        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
        	rotateSum = rotateValue + "rotate(-90deg)";
        	circle.style.transform = rotateSum;
        	rotateValue = rotateSum;
        }
         downBtn.onclick = function()
        {
        	rotateSum = rotateValue + "rotate(90deg)";
        	circle.style.transform = rotateSum;
        	rotateValue = rotateSum;
        }
           
      </script>
     

</body>
</html>
